<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Forever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
        <a href="../../index.html" style="color: white; text-decoration: none; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; font-family: sans-serif;">&larr; Back to Arcade</a>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="instructions">Walk right...</div>
            <div id="game-over" style="display: none;">
                <h1>Game Over!</h1>
                <p id="final-score"></p>
                <button onclick="location.reload()">Restart</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
