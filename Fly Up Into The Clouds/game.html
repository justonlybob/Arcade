<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Collector - Fly Upward Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
        <a href="../index.html" style="color: white; text-decoration: none; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; font-family: sans-serif;">&larr; Back to Arcade</a>
    </div>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="chargeBar"></div>
        <div id="player"></div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Clouds Collected: <span id="cloudsCollected">0</span></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
        <div id="instructions">Use Arrow Keys ◄ ► to move | Avoid the !</div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
